<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <main
      class="bg-[var(--Blue-900)] px-3 py-9 mx-4 rounded-[15px] flex flex-col items-center gap-6 max-w-[540px] relative"
    >
      <h1
        id="adviceId"
        class="text-[var(--Green-300)] text-[13px] uppercase tracking-[4px]"
      ></h1>
      <blockquote
        id="advice"
        class="text-[28px] text-[var(--Blue-200)] text-center font-bold"
      ></blockquote>
      <picture>
        <source
          media="(min-width: 768px)"
          srcset="./images/pattern-divider-desktop.svg"
        />
        <img
          src="./images/pattern-divider-mobile.svg"
          alt="divider"
          class="mb-6"
        />
      </picture>
      <button onclick="getAdvice()"
        aria-label="Get Advice"
        class="absolute bottom-0 translate-y-1/2 bg-[var(--Green-300)] w-16 h-16 rounded-full flex items-center justify-center cursor-pointer hover:shadow-[0_0_20px_var(--Green-300)] transition-shadow duration-300"
      >
        <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M20 0H4a4.005 4.005 0 0 0-4 4v16a4.005 4.005 0 0 0 4 4h16a4.005 4.005 0 0 0 4-4V4a4.005 4.005 0 0 0-4-4ZM7.5 18a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Z"
            fill="#202733"
          />
        </svg>
      </button>
    </main>

    <script src="main.js" defer></script>
  </body>
</html>
